<!DOCTYPE html>
<html lang="en">
<head>
<script src="xmlhttp.js" type="text/javascript"></script>
</head>
<body>
<h1>
    This is buttons.html
</h1>
BUTTONS
<form>
    <input type="submit" value="play" onClick="submitPlay();">
    <input type="submit" value="stop" onClick="submitStop();">
</form>

<script>
function submitPlay() {
    var selected = document.getElementById("selector").value;
    if ( ! selected ) return false;
    //alert( "Play: " + selected );
    url="play?selected=" + selected;
    xmlhttp.open("GET",url,true);
    xmlhttp.setRequestHeader('Accept','message/x-jl-formresult');
    xmlhttp.send();
}
function submitStop() {
    var selected = document.getElementById("selector").value;
    if ( ! selected ) return false;
    //alert( "Stop: " + selected );
    url="stop?selected=" + selected;
    xmlhttp.open("GET",url,true);
    xmlhttp.setRequestHeader('Accept','message/x-jl-formresult');
    xmlhttp.send();
}
</script>

</body>
</html>
